format_version: 4
pipelines:
  "prm-gp2gp-base-infra":
    group: gp2gp-data-pipeline-infra
    label_template: "${git[:8]}"
    materials:
      git:
        type: configrepo
    environment_variables:
      NHS_ACCOUNT: common
    stages:
      - validate:
          clean_workspace: true
          jobs:
            test:
              resources:
                - docker
              tasks:
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks dojo-validate
      - plan:
          clean_workspace: true
          jobs:
            plan:
              resources:
                - docker
              artifacts:
                - build:
                    source: terraform/plan.tfplan
                    destination: terraform/
                - build:
                    source: terraform/.terraform.lock.hcl
                    destination: terraform/
              tasks:
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks dojo-plan
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ls -lsa
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ls -lsa terraform
      - apply:
          clean_workspace: true
          approval:
            type: manual
            allow_only_on_success: true
          jobs:
            apply:
              resources:
                - docker
              tasks:
                - fetch:
                    stage: plan
                    job: plan
                    source: terraform/plan.tfplan
                    destination: terraform/
                    is_file: yes
                - fetch:
                    stage: plan
                    job: plan
                    source: terraform/.terraform.lock.hcl
                    destination: terraform/
                    is_file: yes
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks dojo-apply
